name: minimal-iges-binder-environment

channels:
  - conda-forge

dependencies:
  - python=3.9
  - numpy
  - pandas
  - jupyterlab
  - jupyterlab_launcher
  - jupyter_dashboards
  - jupyterlab_widgets
  - ipywidgets
  - nodejs
  - nbconvert
  - widgetsnbextension
  - plotly
  - voila
  - pip
  - pip:
    - geopy
    - haversine
    - cartopy
    - cdsapi
    - eccodes
    - pytorch
    - pytorch-lightning
    - scikit-learn
    - geopandas
    - shapely
    - fiona
    - pillow
    - pyarrow
    - sqlalchemy
    - openpyxl
    - ipykernel
    - matplotlib
    - seaborn
    - pyyaml
    - traittypes
    - traitlets
    - vdom
    - invoke
